<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="jacket">
                <div class="circle"></div>
                <img src="thenorthface-1996retronuptsejakke-dame-tnf-v1-609631.png" alt="TNF">
            </div>
            <div class="info">
                <h1 class="title">THE NORTH FACE </h1>
                <h3>BUILT FOR MOUNTAINS AND CITY LIFE</h3>
                <div class="sizes">
                    <button>S</button>
                    <button>M</button>
                    <button class="active">L</button>
                    <button>XL</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
